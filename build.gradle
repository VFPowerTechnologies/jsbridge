group 'ca.kipi'
version '0.1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-3595"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

ext {
    jacksonVersion = '2.6.4'
    slf4jVersion = "1.7.13"
    kovenantVersion = '3.0.0-beta.3'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-3595"
    compile "nl.komponents.kovenant:kovenant-core:$kovenantVersion"
    compile "nl.komponents.kovenant:kovenant-jfx:$kovenantVersion"
    compile "nl.komponents.kovenant:kovenant-functional:$kovenantVersion"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.slf4j:jul-to-slf4j:$slf4jVersion"
    runtime 'ch.qos.logback:logback-classic:1.1.3'
}
