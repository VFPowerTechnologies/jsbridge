buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'com.vfpowertech.jsbridge.desktop.App'

sourceSets.main.resources.srcDirs += "$rootProject.projectDir/web/assets"

dependencies {
    compile project(':core')
    compile project(':core-services')
    compile project(':desktop-webengine')
    compile "nl.komponents.kovenant:kovenant-jfx:$versions.kovenant"
    runtime 'ch.qos.logback:logback-classic:1.1.3'
}