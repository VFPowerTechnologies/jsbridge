group 'ca.kipi'
version '0.1.0-SNAPSHOT'

buildscript {
    ext {
        versions = [
            'kotlin': '1.0.0-beta-3595',
            jackson: '2.6.4',
            slf4j: "1.7.13",
            kovenant: '3.0.0-beta.3',
        ]
    }
}

subprojects {
    repositories {
        jcenter()
    }

    project.afterEvaluate { p ->
        p.dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
        }
    }
}
